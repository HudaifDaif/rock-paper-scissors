<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Rock Paper Scissors</title>
	</head>
	<body>
		<h1>Rock Paper Scissors!</h1>
		<h2>Let's play in the console</h2>
	</body>

	<script>
		/*  Randomise number and set the range to 3, to cover all 3 outcomes.
            Assign each number a value in the game. */

		function getComputerChoice() {
			let computerRand = Math.floor(Math.random() * 3) + 1;
			let computerSelection =
				computerRand === 1
					? "Rock"
					: computerRand === 2
					? "Paper"
					: "Scissors";
			return computerSelection;
		}
		computerSelection = getComputerChoice();

		console.log(computerSelection);

		playerChoice = prompt("Rock? Paper? Scissors?", "Choose wisely");
		function formatSelection() {
			let playerSelection =
				playerChoice[0].toUpperCase() + playerChoice.substring(1);
			return playerSelection;
		}
		playerSelection = formatSelection();

		console.log(playerSelection);
	</script>
</html>
